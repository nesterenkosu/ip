<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<textarea id="mytextarea" rows="5" cols="100"></textarea><br/>
			
		<button onclick="invoke_get()">Прочитать</button>
		<button onclick="invoke_set()">Установить (значение Hello)</button>
		<div id="message"></div>
		
		<script>
			//Считывание значения из многострочного текстового поля
			function invoke_get() {  
			  //Получение введённого значения
			  let entered_text = document.getElementById('mytextarea');  
			  
			  //Вывод его на экран
			  show_message(entered_text.value);
			}

			//Программная установка значения в многострочном текстовом поле
			function invoke_set(){
			 //установим в текстовом поле значение Hello
			 document.getElementById('mytextarea').value="Hello";  
			  
			}

			//Функция вывода сообщений
			function show_message(message){
			  document.getElementById("message").innerText = message+"\n";
			}
		</script>
	</body>
</html>
