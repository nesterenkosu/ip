<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
			$(function() {			
				//Получить значение
				$("#btn_get").click(function() {					
					
					//Если не выбран ни один флажок
					if($(".mycheckbox:checked").length==0)
						//Вывод сообщения об ошибке
						alert("Вы ничего не выбрали!");
					else {
						var value = "";
						
						//Получение значений выбранных флажков (обход их списка)
						$(".mycheckbox:checked").each(function(idx,item){
							//накопление значений выбранных элементов в переменной value
							value+=$(item).val()+" ";
						});					
						
						//Вывод значений выбранных флажков
						alert("Вы выбрали флажки со следующими значениями: "+value);
					}
					
				});
				
				//Установить значение
				$("#btn_set").click(function() {
					//Выбор флажка со значением 2 (Пункт 2) 
					$(".mycheckbox[value='2']").attr("checked","checked");
					//Выбор флажка со значением 3 (Пункт 3)					
					$(".mycheckbox[value='3']").attr("checked","checked");
				});
			});
		</script>
	</head>
	<body>
		<form action="" method="POST">
			<input
				id="mycheckbox1"
				class="mycheckbox" 				
				type="checkbox" 
				value="1"
			/><label for="mycheckbox1">Пункт 1</label><br/>
			
			<input
				id="mycheckbox2"
				class="mycheckbox" 				
				type="checkbox" 
				value="2"
			/><label for="mycheckbox2">Пункт 2</label><br/>
			
			<input
				id="mycheckbox3"
				class="mycheckbox" 				
				type="checkbox" 
				value="3"
			/><label for="mycheckbox3">Пункт 3</label><br/>
			
			
			<input id="btn_get" type="button" value="Прочитать"/>
			<input id="btn_set" type="button" value="Установить (выбрать пункты 2 и 3)"/>			
		</form>
	</body>
</html>
